<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="productos.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <header class="card">
            <div class="card-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i data-feather="package"></i>
                    </div>
                    <div class="header-text">
                        <h1>Gestión de Productos</h1>
                        <p>Administre la información de los productos del sistema</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="action-buttons">
                        <button class="icon-btn" aria-label="Correo"><i data-feather="mail"></i></button>
                        <button class="icon-btn" aria-label="Imprimir"><i data-feather="printer"></i></button>
                        <button class="icon-btn" aria-label="Descargar"><i data-feather="download"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Vista de Listado de Productos -->
            <section class="view active" id="listView">
                <div class="content-grid">
                    <div class="main-content">
                        <section class="card">
                            <div class="card-header">
                                <h2><i data-feather="list"></i> Listado de Productos</h2>
                                <div class="header-actions">
                                    <button class="btn primary" id="newProductBtn">
                                        <i data-feather="plus"></i> Nuevo Producto
                                    </button>
                                    <button class="btn secondary" id="exportarBtn">
                                        <i data-feather="download"></i>
                                        Exportar
                                    </button>
                                    <button class="btn secondary" id="imprimirListadoBtnHeader">
                                        <i data-feather="printer"></i>
                                        Imprimir
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Código</th>
                                            <th>Descripción</th>
                                            <th>Categoría</th>
                                            <th>Precio 1</th>
                                            <th>Precio 2</th>
                                            <th>Precio 3</th>
                                            <th>Existencia</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="productList">
                                        <!-- Los productos se agregarán aquí dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="quick-actions">
                                <h3><i data-feather="zap"></i> Acciones Rápidas</h3>
                                <div class="action-buttons-grid">
                                    <button class="btn quick-action-btn quick-action-payment" id="registrarPagoRapidoBtn">
                                        <i data-feather="dollar-sign"></i>
                                        Registrar Pago
                                    </button>
                                    <button class="btn quick-action-btn quick-action-reports" id="verReportesBtn">
                                        <i data-feather="bar-chart-2"></i>
                                        Ver Reportes
                                    </button>
                                    <button class="btn quick-action-btn quick-action-reminder" id="enviarRecordatorioBtn">
                                        <i data-feather="mail"></i>
                                        Enviar Recordatorio
                                    </button>
                                    <button class="btn quick-action-btn quick-action-export" id="exportarExcelBtn">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block;">
                                            <rect x="5" y="4" width="14" height="16" rx="1.5" fill="#217346" opacity="0.15"/>
                                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="#217346" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                            <polyline points="14 2 14 8 20 8" stroke="#217346" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                            <line x1="9" y1="12" x2="15" y2="12" stroke="#217346" stroke-width="1.5" stroke-linecap="round"/>
                                            <line x1="9" y1="15" x2="15" y2="15" stroke="#217346" stroke-width="1.5" stroke-linecap="round"/>
                                            <circle cx="12" cy="9" r="1.5" fill="#217346"/>
                                        </svg>
                                        Exportar a Excel
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>

            <!-- Vista de Formulario de Producto -->
            <section class="view" id="formView">
                <div class="content-grid">
                    <div class="main-content">
                        <section class="card">
                            <div class="card-header">
                                <h2><i data-feather="package"></i> Información del Producto</h2>
                                <button class="btn secondary" id="backToList">
                                    <i data-feather="arrow-left"></i> Volver
                                </button>
                            </div>
                            <div class="card-body">
                                <form class="product-form" id="productForm">
                                    <div class="form-grid">
                                        <div class="field">
                                            <label for="codigo">Código</label>
                                            <div class="input-container">
                                                <input type="text" id="codigo" name="codigo" required>
                                                <i data-feather="tag" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="descripcion">Descripción</label>
                                            <div class="input-container">
                                                <input type="text" id="descripcion" name="descripcion" required>
                                                <i data-feather="file-text" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="categoria">Categoría</label>
                                            <div class="input-container">
                                                <select id="categoria" name="categoria" required>
                                                    <option value="">Seleccionar categoría</option>
                                                    <option value="Computadoras">Computadoras</option>
                                                    <option value="Monitores">Monitores</option>
                                                    <option value="Periféricos">Periféricos</option>
                                                </select>
                                                <i data-feather="grid" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="subcategoria">Sub-Categoría</label>
                                            <div class="input-container">
                                                <select id="subcategoria" name="subcategoria">
                                                    <option value="">Seleccionar sub-categoría</option>
                                                    <option value="Desktop">Desktop</option>
                                                    <option value="Laptop">Laptop</option>
                                                    <option value="Servidor">Servidor</option>
                                                </select>
                                                <i data-feather="grid" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="precio1">Precio 1</label>
                                            <div class="input-container">
                                                <input type="number" id="precio1" name="precio1" step="0.01" min="0" required>
                                                <i data-feather="dollar-sign" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="precio2">Precio 2</label>
                                            <div class="input-container">
                                                <input type="number" id="precio2" name="precio2" step="0.01" min="0">
                                                <i data-feather="dollar-sign" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="precio3">Precio 3</label>
                                            <div class="input-container">
                                                <input type="number" id="precio3" name="precio3" step="0.01" min="0">
                                                <i data-feather="dollar-sign" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="existencia">Existencia</label>
                                            <div class="input-container">
                                                <input type="number" id="existencia" name="existencia" min="0" required>
                                                <i data-feather="package" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="almacen">Almacén</label>
                                            <div class="input-container">
                                                <select id="almacen" name="almacen" required>
                                                    <option value="">Seleccionar almacén</option>
                                                    <option value="Almacén Principal">Almacén Principal</option>
                                                    <option value="Almacén Secundario">Almacén Secundario</option>
                                                </select>
                                                <i data-feather="home" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="unidad">Unidad de medida</label>
                                            <div class="input-container">
                                                <select id="unidad" name="unidad" required>
                                                    <option value="">Seleccionar unidad</option>
                                                    <option value="Unidad">Unidad</option>
                                                    <option value="Caja">Caja</option>
                                                    <option value="Paquete">Paquete</option>
                                                </select>
                                                <i data-feather="box" class="input-icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field full-width">
                                        <label for="detalles">Descripción detallada</label>
                                        <div class="input-container">
                                            <textarea id="detalles" name="detalles" rows="3"></textarea>
                                            <i data-feather="file-text" class="input-icon"></i>
                                        </div>
                                    </div>
                                    <div class="image-upload">
                                        <label>Imagen del producto</label>
                                        <div class="image-preview">
                                            <img id="previewImage" src="/placeholder.svg?height=200&width=300" alt="Vista previa de imagen">
                                        </div>
                                        <div class="upload-actions">
                                            <input type="file" id="imagen" name="imagen" accept="image/*" style="display: none;">
                                            <button type="button" class="btn secondary" onclick="document.getElementById('imagen').click()">
                                                <i data-feather="upload"></i>
                                                Seleccionar imagen
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-row multi-column">
                                        <section class="form-section date-section">
                                            <div class="field">
                                                <label for="fcreado">Fecha de Creación</label>
                                                <div class="input-container">
                                                    <input type="date" id="fcreado" name="fcreado" readonly>
                                                    <i data-feather="calendar" class="input-icon"></i>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label for="fmodificado">Fecha de Modificación</label>
                                                <div class="input-container">
                                                    <input type="date" id="fmodificado" name="fmodificado" readonly>
                                                    <i data-feather="calendar" class="input-icon"></i>
                                                </div>
                                            </div>
                                        </section>
                                        <section class="form-section checkbox-group">
                                            <label class="checkbox">
                                                <input type="checkbox" id="activo" name="activo" checked>
                                                <span class="checkbox-mark"></span>
                                                <span>Producto activo</span>
                                            </label>
                                        </section>
                                    </div>
                                    <div class="form-actions main-actions">
                                        <button type="button" id="cancelBtn" class="btn secondary">
                                            <i data-feather="x"></i>
                                            Cancelar
                                        </button>
                                        <button type="submit" class="btn primary">
                                            <i data-feather="save"></i>
                                            Guardar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </section>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-icon">
                <i data-feather="check-circle"></i>
            </div>
            <div class="toast-content">
                <p class="toast-title">Éxito</p>
                <p class="toast-message" id="toastMessage">Operación realizada correctamente</p>
            </div>
            <button class="toast-close"><i data-feather="x"></i></button>
        </div>

        <!-- Modal para confirmación -->
        <div class="confirm-dialog" id="confirmModal">
            <div class="confirm-dialog-content card">
                <div class="card-header">
                    <h3><i data-feather="info"></i> Confirmación</h3>
                    <button class="modal-close close"><i data-feather="x"></i></button>
                </div>
                <div class="card-body">
                    <div id="modalMessage"></div>
                </div>
                <div class="main-actions modal-actions">
                    <button id="modalConfirm" class="btn primary">Confirmar</button>
                    <button id="modalCancel" class="btn secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="productos.js"></script>
</body>
</html>
