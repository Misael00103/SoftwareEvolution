<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="productos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <div class="header-icon">
                    <span class="material-icons">inventory_2</span>
                </div>
                <div class="header-text">
                    <h1>Productos</h1>
                    <p>Gestión y control de inventario</p>
                </div>
            </div>
            <div class="header-right">
                <div class="action-buttons">
                    <button class="icon-button">
                        <span class="material-icons">mail</span>
                    </button>
                    <button class="icon-button">
                        <span class="material-icons">schedule</span>
                    </button>
                    <button class="icon-button">
                        <span class="material-icons">print</span>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Buscar..." />
                    <span class="material-icons">search</span>
                </div>
                <button class="add-button" id="goToAddProduct">
                    <span class="material-icons">add</span>
                    Agregar producto
                </button>
            </div>
        </header>
        <div class="filters-card">
            <div class="filters">
                <div class="filter-group">
                    <input type="text" placeholder="Descripción" />
                    <button class="clear-filter">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="filter-group">
                    <input type="text" placeholder="Categoría" />
                    <button class="clear-filter">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="filter-group">
                    <input type="text" placeholder="Sub-Categoría" />
                    <button class="clear-filter">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <div class="filter-group">
                    <input type="text" placeholder="Almacén" />
                    <button class="clear-filter">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <button class="filter-button">
                    <span class="material-icons">filter_list</span>
                    Filtrar
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>
                    <span class="material-icons">inventory_2</span>
                    Listado de Productos
                </h2>
                <div class="header-actions">
                    <button class="action-btn">
                        <span class="material-icons">file_download</span>
                        Exportar
                    </button>
                    <button class="action-btn">
                        <span class="material-icons">print</span>
                        Imprimir
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th class="checkbox-column">
                                    <label class="checkbox-container">
                                        <input type="checkbox" id="selectAll" />
                                        <span class="checkmark"></span>
                                    </label>
                                </th>
                                <th>ID <span class="material-icons sort-icon">arrow_downward</span></th>
                                <th>Descripción</th>
                                <th>Categoría</th>
                                <th>Precio 1</th>
                                <th>Precio 2</th>
                                <th>Precio 3</th>
                                <th>Existencia</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                            <!-- Productos se añadirán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div class="pagination">
                    <button class="page-nav" disabled>
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <button class="page-number active">1</button>
                    <button class="page-number">2</button>
                    <button class="page-number">3</button>
                    <button class="page-number">4</button>
                    <button class="page-number">5</button>
                    <button class="page-nav">
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
                <div class="page-info">
                    Mostrando 1-10 de 45 productos
                </div>
            </div>
        </div>
        <div class="action-panel">
            <div class="action-card">
                <h3>Acciones rápidas</h3>
                <div class="action-buttons-grid">
                    <button class="action-btn">
                        <span class="material-icons">category</span>
                        Categorías
                    </button>
                    <button class="action-btn">
                        <span class="material-icons">inventory</span>
                        Almacenes
                    </button>
                    <button class="action-btn">
                        <span class="material-icons">price_change</span>
                        Actualizar precios
                    </button>
                    <button class="action-btn">
                        <span class="material-icons">file_upload</span>
                        Importar productos
                    </button>
                    <button class="action-btn">
                        <span class="material-icons">file_download</span>
                        Exportar productos
                    </button>
                    <button class="action-btn">
                        <span class="material-icons">qr_code</span>
                        Generar códigos
                    </button>
                </div>
            </div>
        </div>
        <div class="toast" id="notification">
            <div class="toast-icon">
                <span class="material-icons">check_circle</span>
            </div>
            <div class="toast-content">
                <p class="toast-title">Éxito</p>
                <p class="toast-message">Operación completada correctamente</p>
            </div>
            <button class="toast-close">
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>
    <script src="productos.js"></script>
</body>
</html>
