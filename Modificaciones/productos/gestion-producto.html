<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Producto</title>
    <link rel="stylesheet" href="productos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <div class="header-icon">
                    <span class="material-icons">inventory_2</span>
                </div>
                <div class="header-text">
                    <h1 id="pageTitle">Agregar Producto</h1>
                    <p>Complete los detalles del producto</p>
                </div>
            </div>
            <div class="header-right">
                <button class="btn secondary" id="backToList">
                    <span class="material-icons">arrow_back</span>
                    Volver
                </button>
            </div>
        </header>
        <div class="card">
            <div class="card-body">
                <form id="productForm">
                    <input type="hidden" id="productId" value="">
                    <div class="form-grid">
                        <div class="field">
                            <label for="productCode">Código</label>
                            <input type="text" id="productCode" placeholder="Código del producto" required>
                        </div>
                        <div class="field">
                            <label for="productName">Descripción</label>
                            <input type="text" id="productName" placeholder="Descripción del producto" required>
                        </div>
                        <div class="field">
                            <label for="productCategory">Categoría</label>
                            <select id="productCategory" required>
                                <option value="">Seleccionar categoría</option>
                                <option value="Computadoras">Computadoras</option>
                                <option value="Monitores">Monitores</option>
                                <option value="Periféricos">Periféricos</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="productSubcategory">Sub-Categoría</label>
                            <select id="productSubcategory">
                                <option value="">Seleccionar sub-categoría</option>
                                <option value="Desktop">Desktop</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Servidor">Servidor</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="productPrice1">Precio 1</label>
                            <input type="number" id="productPrice1" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                        <div class="field">
                            <label for="productPrice2">Precio 2</label>
                            <input type="number" id="productPrice2" placeholder="0.00" step="0.01" min="0">
                        </div>
                        <div class="field">
                            <label for="productPrice3">Precio 3</label>
                            <input type="number" id="productPrice3" placeholder="0.00" step="0.01" min="0">
                        </div>
                        <div class="field">
                            <label for="productStock">Existencia</label>
                            <input type="number" id="productStock" placeholder="0" min="0" required>
                        </div>
                        <div class="field">
                            <label for="productWarehouse">Almacén</label>
                            <select id="productWarehouse" required>
                                <option value="">Seleccionar almacén</option>
                                <option value="Almacén Principal">Almacén Principal</option>
                                <option value="Almacén Secundario">Almacén Secundario</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="productUnit">Unidad de medida</label>
                            <select id="productUnit" required>
                                <option value="">Seleccionar unidad</option>
                                <option value="Unidad">Unidad</option>
                                <option value="Caja">Caja</option>
                                <option value="Paquete">Paquete</option>
                            </select>
                        </div>
                    </div>
                    <div class="field full-width">
                        <label for="productDescription">Descripción detallada</label>
                        <textarea id="productDescription" rows="3" placeholder="Descripción detallada del producto"></textarea>
                    </div>
                    <div class="image-upload">
                        <label>Imagen del producto</label>
                        <div class="image-preview">
                            <img id="previewImage" src="/placeholder.svg?height=200&width=300" alt="Vista previa de imagen">
                        </div>
                        <div class="upload-actions">
                            <input type="file" id="productImage" accept="image/*" style="display: none;">
                            <button type="button" class="btn secondary" onclick="document.getElementById('productImage').click()">
                                <span class="material-icons">upload</span>
                                Seleccionar imagen
                            </button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn secondary" id="cancelProductBtn">Cancelar</button>
                        <button type="button" class="btn primary" id="saveProductBtn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="toast" id="notification">
            <div class="toast-icon">
                <span class="material-icons">check_circle</span>
            </div>
            <div class="toast-content">
                <p class="toast-title">Éxito</p>
                <p class="toast-message">Operación completada correctamente</p>
            </div>
            <button class="toast-close">
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>
    <script src="gestion-producto.js"></script>
</body>
</html>
