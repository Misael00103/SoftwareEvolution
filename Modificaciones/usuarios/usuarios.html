<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="usuarios.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="card">
            <div class="card-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i data-feather="users"></i>
                    </div>
                    <div class="header-text">
                        <h1>Gestión de Usuarios</h1>
                        <p>Administre la información de los usuarios del sistema</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="action-buttons">
                        <button class="icon-btn" aria-label="Correo">
                            <i data-feather="mail"></i>
                        </button>
                        <button class="icon-btn" aria-label="Imprimir">
                            <i data-feather="printer"></i>
                        </button>
                        <button class="icon-btn" aria-label="Descargar">
                            <i data-feather="download"></i>
                        </button>
                    </div>
                    <button class="btn primary" id="newUserBtn">
                        <i data-feather="user-plus"></i>
                        <span>Nuevo Usuario</span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="content-grid">
                <div class="main-content">
                    <section class="card user-form" id="userForm">
                        <div class="card-header">
                            <h2><i data-feather="user"></i> Datos del Usuario</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-grid">
                                <div class="field">
                                    <label for="nombre">Nombre</label>
                                    <div class="input-container">
                                        <input type="text" id="nombre" name="nombre" required>
                                        <i data-feather="user" class="input-icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="apellido">Apellido</label>
                                    <div class="input-container">
                                        <input type="text" id="apellido" name="apellido" required>
                                        <i data-feather="user" class="input-icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="cedula">Cédula</label>
                                    <div class="input-container">
                                        <input type="text" id="cedula" name="cedula" required>
                                        <i data-feather="credit-card" class="input-icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="direccion">Dirección</label>
                                    <div class="input-container">
                                        <input type="text" id="direccion" name="direccion" required>
                                        <i data-feather="map-pin" class="input-icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="telefono">Teléfono</label>
                                    <div class="input-container">
                                        <input type="tel" id="telefono" name="telefono" required>
                                        <i data-feather="phone" class="input-icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="celular">Celular</label>
                                    <div class="input-container">
                                        <input type="tel" id="celular" name="celular" required>
                                        <i data-feather="smartphone" class="input-icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="nombreusuario">Nombre de Usuario</label>
                                    <div class="input-container">
                                        <input type="text" id="nombreusuario" name="nombreusuario" required>
                                        <i data-feather="at-sign" class="input-icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="clave">Clave</label>
                                    <div class="input-container password-container">
                                        <input type="password" id="clave" name="clave" required>
                                        <i data-feather="lock" class="input-icon"></i>
                                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                            <i data-feather="eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row multi-column">
                                <section class="form-section">
                                    <label for="departamentoid">ID del Departamento</label>
                                    <div class="input-container">
                                        <input type="number" id="departamentoid" name="departamentoid" required>
                                        <i data-feather="briefcase" class="input-icon"></i>
                                    </div>
                                </section>

                                <section class="form-section">
                                    <label for="almacenid">ID del Almacén</label>
                                    <div class="input-container">
                                        <input type="number" id="almacenid" name="almacenid" required>
                                        <i data-feather="package" class="input-icon"></i>
                                    </div>
                                </section>

                                <section class="form-section">
                                    <label for="roleid">ID del Rol</label>
                                    <div class="input-container">
                                        <input type="number" id="roleid" name="roleid" required>
                                        <i data-feather="shield" class="input-icon"></i>
                                    </div>
                                </section>
                            </div>

                            <div class="form-row multi-column">
                                <section class="form-section">
                                    <div class="field">
                                        <label for="fcreado">Fecha de Creación</label>
                                        <div class="input-container">
                                            <input type="date" id="fcreado" name="fcreado" readonly>
                                            <i data-feather="calendar" class="input-icon"></i>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="fmodificado">Fecha de Modificación</label>
                                        <div class="input-container">
                                            <input type="date" id="fmodificado" name="fmodificado" value="1970-01-01" readonly>
                                            <i data-feather="calendar" class="input-icon"></i>
                                        </div>
                                    </div>
                                </section>

                                <section class="form-section checkbox-group">
                                    <label class="checkbox">
                                        <input type="checkbox" id="activo" name="activo" checked>
                                        <span class="checkbox-mark"></span>
                                        <span>Usuario activo</span>
                                    </label>
                                </section>
                            </div>

                            <div class="form-actions main-actions">
                                <button type="button" id="cancelBtn" class="btn secondary">
                                    <i data-feather="x"></i>
                                    Cancelar
                                </button>
                                <button type="submit" class="btn primary">
                                    <i data-feather="save"></i>
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Toast notification -->
        <div id="toast" class="toast">
            <div class="toast-icon">
                <i data-feather="check-circle"></i>
            </div>
            <div class="toast-content">
                <p class="toast-title">Éxito</p>
                <p class="toast-message">Usuario guardado correctamente</p>
            </div>
            <button class="toast-close"><i data-feather="x"></i></button>
        </div>
    </div>

    <script src="usuarios.js"></script>

  <!-- Confirmation Modal -->
<div class="confirm-dialog" id="confirmDialog">
    <div class="confirm-dialog-content card">
        <div class="card-header">
            <h3><i data-feather="check-circle"></i> Confirmar Guardado</h3>
            <button class="modal-close" id="closeConfirmDialog"><i data-feather="x"></i></button>
        </div>
        <div class="card-body">
            <p class="confirm-dialog-message">Por favor, confirme la información del usuario:</p>
            <div class="confirmation-details" id="confirmationDetails"></div>
        </div>
        <div class="main-actions">
            <button class="btn secondary" id="cancelConfirmDialog">Cancelar</button>
            <button class="btn primary" id="confirmDialogConfirm">Confirmar</button>
        </div>
    </div>
</div>
</body>
</html>
