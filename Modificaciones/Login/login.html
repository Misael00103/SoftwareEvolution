<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Software Evolution - Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <img src="../Assets/Logo Amarillo.png" alt="Software Evolution Logo" class="logo">
            </div>
            <h2>Iniciar Sesión</h2>
            <form method="post">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="Usuario" class="form-input" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="Contraseña" class="form-input" required autocomplete="current-password">
                </div>
                <button type="submit" class="button-primary">Ingresar</button>
            </form>
        </div>
    </div>

  <script src="login.js"></script>
</body>
</html>
