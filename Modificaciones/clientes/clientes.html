<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Software Evolution</title>
    <link rel="stylesheet" href="clientes.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="card">
            <div class="card-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i data-lucide="users"></i>
                    </div>
                    <div class="header-text">
                        <h1>Gestión de Clientes</h1>
                        <p>Administre la información de los clientes del sistema</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="action-buttons">
                        <button class="icon-btn" aria-label="Correo"><i data-lucide="mail"></i></button>
                        <button class="icon-btn" aria-label="Imprimir"><i data-lucide="printer"></i></button>
                        <button class="icon-btn" aria-label="Descargar"><i data-lucide="download"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="view" id="clientListView">
                <div class="content-grid">
                    <div class="main-content">
                        <section class="card">
                            <div class="card-header">
                                <h2><i data-lucide="list"></i> Listado de Clientes</h2>
                                <button class="btn primary" id="addClientBtn">
                                    <i data-lucide="user-plus"></i> Agregar Cliente
                                </button>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Cédula</th>
                                            <th>Teléfono</th>
                                            <th>Correo</th>
                                            <th>Tipo</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="clientList"></tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </section>

            <section class="view" id="clientFormView">
                <div class="content-grid">
                    <div class="main-content">
                        <section class="card">
                            <div class="card-header">
                                <h2 id="formTitle"><i data-lucide="user-plus"></i> Nuevo Cliente</h2>
                                <button class="btn secondary" id="backBtn">
                                    <i data-lucide="arrow-left"></i> Volver
                                </button>
                            </div>
                            <div class="card-body">
                                <form class="client-form" id="clientForm">
                                    <div class="form-grid">
                                        <div class="field">
                                            <label for="nombre">Nombre</label>
                                            <div class="input-container">
                                                <input type="text" id="nombre" name="nombre" required>
                                                <i data-lucide="user" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="apellido">Apellido</label>
                                            <div class="input-container">
                                                <input type="text" id="apellido" name="apellido" required>
                                                <i data-lucide="user" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="cedula">Cédula</label>
                                            <div class="input-container">
                                                <input type="text" id="cedula" name="cedula" required>
                                                <i data-lucide="credit-card" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="direccion">Dirección</label>
                                            <div class="input-container">
                                                <input type="text" id="direccion" name="direccion" required>
                                                <i data-lucide="map-pin" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="telefono">Teléfono</label>
                                            <div class="input-container">
                                                <input type="tel" id="telefono" name="telefono" required>
                                                <i data-lucide="phone" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="celular">Celular</label>
                                            <div class="input-container">
                                                <input type="tel" id="celular" name="celular">
                                                <i data-lucide="smartphone" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="correo">Correo Electrónico</label>
                                            <div class="input-container">
                                                <input type="email" id="correo" name="correo" required>
                                                <i data-lucide="mail" class="input-icon"></i>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="tipoCliente">Tipo de Cliente</label>
                                            <div class="input-container">
                                                <select id="tipoCliente" name="tipoCliente" required>
                                                    <option value="">Seleccionar tipo</option>
                                                    <option value="individual">Individual</option>
                                                    <option value="empresa">Empresa</option>
                                                </select>
                                                <i data-lucide="user-check" class="input-icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row multi-column">
                                        <section class="form-section date-section">
                                            <div class="field">
                                                <label for="fcreado">Fecha de Creación</label>
                                                <div class="input-container">
                                                    <input type="date" id="fcreado" name="fcreado" readonly>
                                                    <i data-lucide="calendar" class="input-icon"></i>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label for="fmodificado">Fecha de Modificación</label>
                                                <div class="input-container">
                                                    <input type="date" id="fmodificado" name="fmodificado" readonly>
                                                    <i data-lucide="calendar" class="input-icon"></i>
                                                </div>
                                            </div>
                                        </section>
                                        <section class="form-section checkbox-group">
                                            <label class="checkbox">
                                                <input type="checkbox" id="activo" name="activo" checked>
                                                <span class="checkbox-mark"></span>
                                                <span>Cliente activo</span>
                                            </label>
                                        </section>
                                    </div>
                                    <div class="form-actions main-actions">
                                        <button type="button" id="cancelBtn" class="btn secondary">
                                            <i data-lucide="x"></i> Cancelar
                                        </button>
                                        <button type="submit" class="btn primary">
                                            <i data-lucide="save"></i> Guardar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>

        <div id="toast" class="toast">
            <div class="toast-icon">
                <i data-lucide="check-circle"></i>
            </div>
            <div class="toast-content">
                <p class="toast-title">Éxito</p>
                <p class="toast-message" id="toastMessage">Cliente guardado correctamente</p>
            </div>
            <button class="toast-close"><i data-lucide="x"></i></button>
        </div>

        <div class="confirm-dialog" id="confirmDialog">
            <div class="confirm-dialog-content card">
                <div class="card-header">
                    <h3><i data-lucide="check-circle"></i> Confirmar Guardado</h3>
                    <button class="modal-close" id="closeConfirmDialog"><i data-lucide="x"></i></button>
                </div>
                <div class="card-body">
                    <p class="confirm-dialog-message">Por favor, confirme la información del cliente:</p>
                    <div class="confirmation-details" id="confirmationDetails"></div>
                </div>
                <div class="main-actions">
                    <button class="btn secondary" id="cancelConfirmDialog">Cancelar</button>
                    <button class="btn primary" id="confirmDialogConfirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="clientes.js"></script>
</body>
</html>
