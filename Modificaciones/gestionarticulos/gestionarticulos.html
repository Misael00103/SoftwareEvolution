<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Artículos</title>
    <link rel="stylesheet" href="gestionarticulos.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="card">
            <div class="card-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i data-feather="package"></i>
                    </div>
                    <div class="header-text">
                        <h1>Gestión de Artículos</h1>
                        <p>Administre la información de los artículos del sistema</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="action-buttons">
                        <button class="icon-btn" aria-label="Correo">
                            <i data-feather="mail"></i>
                        </button>
                        <button class="icon-btn" aria-label="Imprimir">
                            <i data-feather="printer"></i>
                        </button>
                        <button class="icon-btn" aria-label="Descargar">
                            <i data-feather="download"></i>
                        </button>
                    </div>
                    <button class="btn primary" id="newArticleBtn">
                        <i data-feather="plus-circle"></i>
                        <span>Nuevo Artículo</span>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="content-grid">
                <div class="main-content">
                    <section class="card">
                        <div class="card-header">
                            <h2><i data-feather="list"></i> Listado de Artículos</h2>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Categoría</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="articleList">
                                    <!-- Los artículos se agregarán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <div id="toast" class="toast">
            <div class="toast-icon">
                <i data-feather="check-circle"></i>
            </div>
            <div class="toast-content">
                <p class="toast-title">Éxito</p>
                <p class="toast-message" id="toastMessage">Operación realizada correctamente</p>
            </div>
            <button class="toast-close"><i data-feather="x"></i></button>
        </div>

        <!-- Modal para confirmación -->
        <div class="confirm-dialog" id="confirmModal">
            <div class="confirm-dialog-content card">
                <div class="card-header">
                    <h3><i data-feather="info"></i> Confirmación</h3>
                    <button class="modal-close close"><i data-feather="x"></i></button>
                </div>
                <div class="card-body">
                    <div id="modalMessage"></div>
                </div>
                <div class="main-actions modal-actions">
                    <button id="modalConfirm" class="btn primary">Confirmar</button>
                    <button id="modalCancel" class="btn secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="gestionarticulos.js"></script>
</body>
</html>
